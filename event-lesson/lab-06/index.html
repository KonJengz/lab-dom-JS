<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event lab 06</title>
</head>
<body>
    <button>Click to hide me</button>

    <script>

        const btn = document.querySelector("button")
        
        btn.addEventListener('click', () => {
            btn.hidden = true
        })

    </script>
</body>
</html>
