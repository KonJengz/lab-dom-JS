<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event lab 02</title>
</head>
<body>
    <form action="">
        <input type="text" />
        <button onclick="alert1()">submit1</button>
        <button class="btn2">submit2</button>
        <button class="btn3">submit3</button>

    </form>

    <script>

        const btn2 = document.querySelector('.btn2')
        const btn3 = document.querySelector('.btn3')
        const form = document.querySelector('form')

        btn2.onclick = alert1

        btn3.addEventListener('click', alert1)
        

        setTimeout(() => {
            btn3.removeEventListener('click', alert1)
            form.addEventListener('submit', (e) => {
            e.preventDefault()
        })
        }, 3000)

        function alert1() {
            alert("Form is submitted")
        }
    </script>
</body>
</html>
